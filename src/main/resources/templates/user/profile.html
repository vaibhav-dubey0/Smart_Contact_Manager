<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
  <title data-th-text="${loggedInUser.name} + ' | SCM'">Profile Page</title>
  <link rel="stylesheet" th:href="@{'/css/output.css'}" />
    <link rel="stylesheet" th:href="@{'/css/style.css'}" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

    <!--   Fount Awsom CDN Link -->
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="content">
    <!-- Sidebar: Shown only if the user is logged in -->
    <div th:if="${loggedInUser}">
      <div th:replace="~{user/sidebar :: sidebar}"></div>
    </div>

    <!-- Main Profile Section -->
    <div class="sm:pl-64 pt-20" style="height: 1000px">
      <div class="flex items-center justify-center md:pt-32 flex-col">
        <!-- Profile Card -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-2xl w-full">
          <div class="flex flex-col items-center">
            <!-- Profile Picture -->
            <img th:src="@{${loggedInUser.profilePic}}" 
                 src="path/to/profilePic.jpg" 
                 alt="Profile Photo" 
                 class="w-44 h-44 rounded-full shadow-lg object-cover mb-4">
            
            <!-- User Details -->
            <h2 class="text-2xl font-semibold mb-2" th:text="${loggedInUser.name}">User Name</h2>
            <p class="text-gray-600 mb-2" th:text="${loggedInUser.email}">user.email@example.com</p>
            <p class="text-gray-600 mb-2" th:text="${loggedInUser.phoneNumber}">123-456-7890</p>
            <p class="text-gray-600 mb-4 text-center" th:text="${loggedInUser.about}">About the user...</p>
            
            <!-- Verification Status -->
            <div class="w-full flex justify-between">
              <p class="text-sm text-gray-500">
                Email Verified: 
                <span class="font-medium text-gray-700" th:text="${loggedInUser.emailVerified ? 'YES' : 'NO'}">No</span>
              </p>
              <p class="text-sm text-gray-500">
                Phone Verified: 
                <span class="font-medium text-gray-700" th:text="${loggedInUser.phoneVerified ? 'YES' : 'NO'}">No</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  <script th:src="@{'/js/script.js'}"></script>
</body>
</html>
